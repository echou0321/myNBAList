<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Eric Chou, Kevin Chuang, Arjun Supramaniam, Aakash Baheti">
  <meta name="description" content="Static registration page for NBA Player Comparison & Prediction Tool.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - MyNBAList</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Create an Account</h1>
  </header>

  <section>
    <div style="margin-bottom: 1.2rem;">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Username</label>
      <div style="width: 100%; padding: 0.6rem; background-color: #f1f5f9; border: 1px solid #ccc; border-radius: 8px; color: #888;">
        (username)
      </div>
    </div>

    <div style="margin-bottom: 1.2rem;">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email</label>
      <div style="width: 100%; padding: 0.6rem; background-color: #f1f5f9; border: 1px solid #ccc; border-radius: 8px; color: #888;">
        (email)
      </div>
    </div>

    <div style="margin-bottom: 1.2rem;">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Password</label>
      <div style="width: 100%; padding: 0.6rem; background-color: #f1f5f9; border: 1px solid #ccc; border-radius: 8px; color: #888;">
        (password)
      </div>
    </div>

    <div style="margin-bottom: 1.2rem;">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Confirm Password</label>
      <div style="width: 100%; padding: 0.6rem; background-color: #f1f5f9; border: 1px solid #ccc; border-radius: 8px; color: #888;">
        (confirm password)
      </div>
    </div>

    <div style="width: 100%; padding: 0.8rem; background-color: #1e40af; color: white; font-weight: bold; border: none; border-radius: 8px; text-align: center; margin-top: 1rem;">
      Register
    </div>

    <p style="text-align: center; margin-top: 1rem;">
      Already have an account? <span style="color: #2563eb;">Log in here</span>
    </p>
  </section>
</body>
</html>
