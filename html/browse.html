<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Your Name" />
  <meta name="description" content="Browse NBA Players - MyNBAList" />
  <title>Browse NBA Players</title>
  <link rel="stylesheet" href="../css/homePage.css" />
</head>
<body>

  <header>
    <h1>MyNBAList</h1>
    <nav>
      <div class="nav-left">
        <a href="home.html">Home</a>
        <a href="browse.html">Browse Players</a>
        <a href="#">My NBA 5v5</a>
        <a href="#">My Profile</a>
      </div>
      <div class="nav-right">
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
    </nav>
  </header>

  <main>

    <section id="browse-intro">
      <h2>Browse NBA Players</h2>
      <p>Search, filter, and discover your favorite NBA players!</p>
    </section>

    <section id="search-filter">
      <input type="text" id="search-bar" placeholder="Search by name..." />
      <select id="team-filter">
        <option value="">All Teams</option>
        <option value="LAL">Los Angeles Lakers</option>
        <option value="GSW">Golden State Warriors</option>
        <option value="MIL">Milwaukee Bucks</option>
        <option value="DAL">Dallas Mavericks</option>
        <!-- Add more teams -->
      </select>
      <select id="position-filter">
        <option value="">All Positions</option>
        <option value="G">Guard</option>
        <option value="F">Forward</option>
        <option value="C">Center</option>
      </select>
    </section>

    <section id="player-grid">
      <!-- Player cards will go here -->
      <div class="player-card">
        <img src="../playerIMGs/Jokic.jpg" alt="Nikola Jokić">
        <h3>Nikola Jokić</h3>
        <p>Denver Nuggets | Center</p>
      </div>
      <div class="player-card">
        <img src="../playerIMGs/Doncic.jpg" alt="Luka Dončić">
        <h3>Luka Dončić</h3>
        <p>Dallas Mavericks | Guard</p>
      </div>
      <div class="player-card">
        <img src="../playerIMGs/Antetokounmpo.jpg" alt="Giannis Antetokounmpo">
        <h3>Giannis Antetokounmpo</h3>
        <p>Milwaukee Bucks | Forward</p>
      </div>
      <!-- Add more player cards manually or dynamically later -->
    </section>

  </main>

  <footer>
    <p>&copy; 2025 MyNBAList</p>
  </footer>

</body>
</html>
