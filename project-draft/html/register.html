      <h2>Create Account</h2>

      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Username</label>
        <div style="background-color: #f4f4f4; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; color: #999;">

      </div>

      <div style="margin-bottom: 1.5rem;">

          (email@example.com)
        </div>
      </div>

      <div style="margin-bottom: 1.5rem;">

          (password)
        </div>
      </div>

        <div style="background-color: #f4f4f4; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; color: #999;">
          (confirm password)
        </div>
      </div>

      <div style="text-align: center; background-color: #c8102e; color: #fff; font-weight: 600; padding: 0.8rem; border-radius: 5px; cursor: default;">
        Register
      </div>

      <p style="text-align: center; margin-top: 1.5rem;">
